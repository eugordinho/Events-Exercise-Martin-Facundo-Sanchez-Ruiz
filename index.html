<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <main class="flex flex-col flex-start ml-14 ">
        <div id="firstExercise" class="flex flex-col m-5 bg-gray-400 border-2 border-white rounded max-w-96 p-5">
            <div id="changeColorSquare" class="flex w-80 min-h-80 bg-blue-800 mb-5 font-bold justify-center items-center">BLUE</div>
            <button class="bg-yellow-500 text-black w-52">Change Color</button>

        </div>

        <div class="flex flex-col m-5 bg-gray-400 border-2 border-white rounded max-w-96 p-5">
            <div class="flex w-80 min-h-80 bg-gray-700 mb-5 font-bold justify-center items-center" id="textContent"></div>
            <input type="text" id="inputText" name="innerText" class="border-2 px-3 my-1 w-80 h-8" placeholder="EJ: lo que sea">
            <button class="bg-yellow-500 text-black w-52 my-2.5" id="resetButton">Reset</button>
        </div>

        <div class="flex max-w-full">
            <div class="flex flex-col m-5 bg-gray-400 border-2 border-white rounded w-96 p-5">
                <h2 class="font-bold text-black text-xl mt-2.5">Height</h2>
                <p>In centimeters</p>
                <input type="text" class="w-80 text-center my-1 h-8" id="heightContainer">
                
                <h2 class="font-bold text-black text-xl mt-2.5">Weight</h2>
                <p>In kilograms</p>
                <input type="text" class="w-80 text-center my-1 h-8" id="weightContainer">

                <button id="imcButton" class="bg-yellow-500 text-black my-2.5 w-52">Calculate</button>

            </div>

            <div class="flex flex-col m-5 bg-gray-400 border-2 border-white rounded w-96 p-2.5 h-fit m-5 p-5">
                <h2 class="font-bold text-black text-xl mt-2.5">Result</h2>
                <p>Your Body Mass Index is</p>
                <p id="imcResultContainer" class="text-center h-8 border-2 border-white my-2 bg-white text-black"></p>
            </div>
        </div>

        <div class="flex">
            <div class="flex flex-col m-5 bg-gray-400 border-2 border-white rounded w-96 p-5 ">
                <h2 class="font-bold text-black text-xl mt-2.5">Local currency amount</h2>
                <p>No periods or commas</p>
                <input type="text" class="w-80 my-1 h-8 text-center" id="localCurrencyContainer">

                <h2 class="font-bold text-black text-xl mt-2.5">USD amount</h2>
                <p>No periods or commas</p>
                <p id="usdCurrencyResult" class="text-center w-80 h-8 border-2 border-white my-2 bg-white text-black "></p>

                <div class="flex justify-around max-w-full ">
                    <button class="bg-yellow-500 text-black my-2.5 w-36" id="convertButton">Convert</button>
                    <button class="bg-yellow-500 text-black my-2.5 w-36" id="deleteButton">Delete</button>
                </div>
            </div>

            <div class="flex flex-col m-5 bg-gray-400 border-2 border-white rounded w-96 p-5">
                <h2 class="font-bold text-black text-xl mt-2.5">USD amount</h2>
                <p>No periods or commas</p>
                <input type="text" class="w-80 my-1 h-8 text-center" id="usdCurrencyContainer">

                <h2 class="font-bold text-black text-xl mt-2.5">Local currency amount</h2>
                <p>No periods or commas</p>
                <p id="localCurrencyResult" class="text-center w-80 h-8 border-2 border-white my-2 bg-white text-black "></p>

                <div class="flex justify-around max-w-full ">
                    <button class="bg-yellow-500 text-black my-2.5 w-36" id="convertButton2">Convert</button>
                    <button class="bg-yellow-500 text-black my-2.5 w-36" id="deleteButton2">Delete</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
